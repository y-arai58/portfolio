<!DOCTYPE html>

  <head>

    <title>„Çπ„É≠„ÉÉ„Éà„Ç≤„Éº„É†</title>
    <style>
      body {
        text-align: center;
        font-family: 'Ê∏∏„Ç¥„Ç∑„ÉÉ„ÇØ‰Ωì', YuGothic, 'Ê∏∏„Ç¥„Ç∑„ÉÉ„ÇØ', 'Yu Gothic',
          sans-serif;
        padding: 20px;
      }
      .slot-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }
      .slot {
        font-size: 48px;
        width: 80px;
        height: 80px;
        border: 3px solid #333;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }
      button {
        font-size: 18px;
        padding: 15px 30px;
        cursor: pointer;
        background: linear-gradient(145deg, #ff6b6b, #ff4757);
        color: white;
        border: none;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      button:hover {
        background: linear-gradient(145deg, #ff4757, #ff6b6b);
        transform: scale(1.05);
        transition: all 0.3s ease;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>„Çπ„É≠„ÉÉ„Éà„Ç≤„Éº„É†</h1>
    <div class="slot-container">
      <div class="slot" id="slot1">7</div>
      <div class="slot" id="slot2">7</div>
      <div class="slot" id="slot3">7</div>
    </div>
    <button onclick="startSlot()" id="startButton">„Çπ„Çø„Éº„Éà</button>

    <script>
      const symbols = ['7', 'üçí', 'üçä', 'üçá', 'üíé'];
      let spinning = false;
      let intervals = [];
      let playCount = 0;

      function getRandomSymbol() {
        return symbols[Math.floor(Math.random() * symbols.length)];
      }

      function startSlot() {
        if (spinning) return;
        spinning = true;
        const button = document.getElementById('startButton');
        button.disabled = true;
        playCount++;

        intervals = [0, 1, 2].map((i) => {
          const slot = document.getElementById(`slot${i + 1}`);
          return setInterval(() => {
            slot.textContent = getRandomSymbol();
          }, 100);
        });

        setTimeout(() => {
          stopSlot();
        }, 2000);
      }

      function stopSlot() {
        intervals.forEach((interval, i) => {
          setTimeout(() => {
            clearInterval(interval);
            if (playCount === 10) {
              const slot = document.getElementById(`slot${i + 1}`);
              slot.textContent = '7';
            }
          }, i * 500);
        });

        setTimeout(() => {
          spinning = false;
          document.getElementById('startButton').disabled = false;
          checkResult();
          if (playCount === 10) {
            playCount = 0;
          }
        }, 1500);
      }

      function checkResult() {
        const results = [1, 2, 3].map(
          (i) => document.getElementById(`slot${i}`).textContent
        );

        if (results.every((r) => r === results[0])) {
          alert('„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅÂ§ßÂΩì„Åü„ÇäÔºÅ');
        }
      }
    </script>
  </body>
</html>
