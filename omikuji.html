<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おみくじ</title>
    <style>
      body {
        text-align: center;
        font-family: '游ゴシック体', YuGothic, '游ゴシック', 'Yu Gothic',
          sans-serif;
        padding: 20px;
      }
      #result {
        font-size: 24px;
        margin: 20px;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: none;
      }
      button {
        font-size: 18px;
        padding: 15px 30px;
        cursor: pointer;
        background: linear-gradient(145deg, #8b4513, #654321);
        color: white;
        border: 2px solid #4a3219;
        position: relative;
        transform: perspective(500px) rotateX(10deg);
        clip-path: polygon(
          25% 0%,
          75% 0%,
          100% 50%,
          75% 100%,
          25% 100%,
          0% 50%
        );
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        width: 200px;
        height: 80px;
      }
      button:hover {
        background: linear-gradient(145deg, #9b5523, #755331);
        transform: perspective(500px) rotateX(10deg) scale(1.05);
        transition: all 0.3s ease;
      }
      button:active {
        transform: perspective(500px) rotateX(10deg) scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>おみくじ</h1>
    <button onclick="drawFortune()">おみくじを引く</button>
    <div id="result"></div>

    <script>
      function drawFortune() {
        const fortunes = [
          '大吉 - とても良い一日になるでしょう！',
          '中吉 - 良いことがありそうです',
          '小吉 - まずまずの運勢です',
          '吉 - 普通の一日になりそうです',
          '末吉 - 気を付けて過ごしましょう',
          '凶 - 慎重に行動しましょう',
        ];

        const result = fortunes[Math.floor(Math.random() * fortunes.length)];
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = result;
      }
    </script>
  </body>
</html>
