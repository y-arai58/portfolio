<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduce</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="1" class="container">
        <img class="base" src="/images/docomo_svg_240709/scratch_parts_A.svg" />
        <svg
          class="scratch-svg"
          version="1.1"
          id="scratch"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 152 152.4"
          xml:space="preserve"
        >
          <image
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xlink:href="/images/docomo_svg_240709/スクラッチ_svg用-05.svg"
            width="100%"
            height="100%"
            mask="url(#clipmask1)"
          ></image>
          <mask id="clipmask1" maskUnits="objectBoundingBox">
            <path
              class="st0"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="26px"
              d="M91.9 37.2 L49.8 66.2 L103.1 59.6 L47 95.2 L105 84.9 L63.8 114.8"
              style="stroke-linecap: round; stroke-linejoin: round"
            />
          </mask>
        </svg>
      </div>
      <div id="2" class="container">
        <img class="base" src="/images/docomo_svg_240709/scratch_parts_A.svg" />
        <svg
          class="scratch-svg"
          version="1.1"
          id="aaa"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 152 152.4"
          xml:space="preserve"
        >
          <image
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xlink:href="/images/docomo_svg_240709/スクラッチ_svg用-05.svg"
            width="100%"
            height="100%"
            mask="url(#clipmask2)"
          ></image>
          <mask id="clipmask2" maskUnits="objectBoundingBox">
            <path
              class="st0"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="26px"
              d="M91.9 37.2 L49.8 66.2 L103.1 59.6 L47 95.2 L105 84.9 L63.8 114.8"
              style="stroke-linecap: round; stroke-linejoin: round"
            />
          </mask>
        </svg>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        function createVivus(id) {
          return new Vivus(id, {
            type: 'oneByOne',
            duration: 80,
            animTimingFunction: Vivus.EASE,
            start: 'manual',
          });
        }

        var vivus1 = createVivus('scratch');
        var vivus2 = createVivus('aaa');

        document.getElementById('1').addEventListener('click', function () {
          vivus1.play(1);
        });

        document.getElementById('2').addEventListener('click', function () {
          vivus2.play(1);
        });
      });
    </script>
  </body>
</html>
