<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchaduleManager</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="mt-2 mb-2 ms-2 d-flex align-items-center">
            <button id="downMonth" class="btn btn-secondary p-0">
                <</button> <span id="title" class="">
                    </span>
                    <button id="addMonth" class="btn btn-secondary p-0">></button>
        </div>
    </header>
    <main>
        <table class="table table-primary mb-0">
            <container>
                <thead id="thead" class="table table-borderless mb-0">
                </thead>
                <tbody id="tbody"></tbody>
            </container>
        </table>
        <div id="mask" class="hidden"></div>
        <section id="modal" class="hidden">
            <h3 id="modalTitle"></h3>
            <div class="row mt-4">
                <div class="col-4 pe-0">
                    <select id="startHour">
                    </select>
                    <span>:</span>
                    <select id="startMin">
                    </select>
                </div>
                <div class="col-1 ps-0">
                    <span>~</span>
                </div>
                <div class="col-4">
                    <select id="endHour">
                    </select>
                    <span>:</span>
                    <select id="endMin">
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" id="scheduleText" class="w-100">
                </div>
            </div>
            <input type="button" id="saveScheduleBtn">
            <div id="close">
                閉じる
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
